<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.html</title>
</head>
<body>
    <h1>Velkommen til bildesiden</h1>

    <!-- Tekstlenke til bildet -->
    <a href="bilder/1.jpg">Se bildet i full størrelse</a>

    <!-- Bildevisning med størrelse redusert til 30% og lenke -->
    <figure>
        <a href="bilder/1.jpg" target="_blank">
            <img src="bilder/1.jpg" alt="Et eksempelbilde" width="30%">
        </a>
        <figcaption>Et eksempelbilde som vises med redusert størrelse.</figcaption>
    </figure>

    <!-- Eksternt bilde fra Picsum -->
    <figure>
        <img src="https://picsum.photos/300" alt="Eksternt bilde fra Picsum" width="30%">
        <figcaption>Eksempel på bilde hentet fra Picsum.</figcaption>
    </figure>
</body>
</html>
